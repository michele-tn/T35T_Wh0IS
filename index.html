<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Info IP & Geolocalizzazione</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
      --glass-bg: rgba(255,255,255,0.92);
      --glass-blur: blur(18px);
      --glass-shadow: 0 10px 32px 0 rgba(31, 38, 135, 0.22), 0 2px 10px #00b4d8;
      --primary: #2193b0;
      --accent: #6dd5ed;
      --label: #465a70;
      --key: #222;
      --val: #0077b6;
      --btn: #00b4d8;
      --btn-hover: #2193b0;
      --footer: #fff;
      --footer-shadow: 0 1px 3px #0096c7, 0 1px 10px #caf0f8;
    }
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--main-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow-x: hidden;
    }
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border-radius: 30px;
      box-shadow: var(--glass-shadow);
      padding: 2.4rem 2.7rem 1.5rem 2.7rem;
      max-width: 410px;
      width: 100%;
      text-align: center;
      margin-top: 2.3rem;
      position: relative;
      animation: floatCard 2.7s ease-in-out infinite alternate;
    }
    @keyframes floatCard {
      0% { transform: translateY(0px) scale(1);}
      100% { transform: translateY(-8px) scale(1.012);}
    }
    .ip {
      font-size: 2.8rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 2px;
      margin-bottom: 0.18em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7em;
      text-shadow: 0 2px 10px #00b4d855, 0 1px 0 #fff;
    }
    .ip .bi {
      color: #00b4d8;
      font-size: 2.4rem;
      animation: glowIcon 2.1s ease-in-out infinite alternate;
    }
    @keyframes glowIcon {
      0% { filter: drop-shadow(0 0 3px #00b4d8); }
      100% { filter: drop-shadow(0 0 13px #00b4d8); }
    }
    .label {
      color: var(--label);
      font-size: 1.18rem;
      margin-bottom: 1.5em;
      font-weight: 600;
      letter-spacing: 0.07em;
      text-shadow: 0 1px 2px #f6fbfc88;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5em;
    }
    .label .bi {
      color: var(--accent);
      font-size: 1.25rem;
    }
    .info-list {
      list-style: none;
      padding: 0;
      margin: 0 0 1.5em 0;
      font-size: 1.14rem;
      text-align: left;
    }
    .info-list li {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
      gap: 0.9em;
      border-left: 5px solid var(--primary);
      background: #f6fbfc;
      border-radius: 12px;
      padding: 0.45em 0.9em 0.45em 0.9em;
      box-shadow: 0 1px 7px rgba(0,180,216,0.10);
      transition: box-shadow 0.2s;
    }
    .info-list li:hover {
      box-shadow: 0 2px 14px #00b4d833;
      background: #e6faff;
    }
    .info-key {
      font-weight: 700;
      color: var(--key);
      min-width: 92px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 0.3em;
      font-size: 1.08rem;
    }
    .info-key .bi {
      color: var(--primary);
      font-size: 1.11rem;
    }
    .info-value {
      color: var(--val);
      word-break: break-word;
      flex: 1;
      font-size: 1.09rem;
      font-weight: 600;
    }
    .flag {
      width: 26px;
      height: 19px;
      border-radius: 3px;
      margin-right: 0.32em;
      border: 1px solid #ddd;
      box-shadow: 0 1px 2px rgba(0,0,0,0.07);
      vertical-align: middle;
      background: #fff;
    }
    .map-container {
      margin-top: 1.18em;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 5px 18px #00b4d822, 0 2px 10px #fff;
      width: 100%;
      max-width: 350px;
      height: 225px;
      margin-left: auto;
      margin-right: auto;
      border: 3px solid #caf0f8;
      background: #f8feff;
      transition: border-color 0.2s;
    }
    .map-container:hover {
      border-color: #00b4d8;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
      background: #e9f7fa;
    }
    .gmaps-btn {
      margin: 0.70em 0 0.15em 0;
      background: var(--btn);
      color: #fff;
      padding: 0.7em 1.45em;
      border: none;
      border-radius: 9px;
      text-decoration: none;
      font-size: 1.12rem;
      font-weight: 700;
      box-shadow: 0 1px 9px #00b4d845;
      transition: background 0.18s, box-shadow 0.18s, transform 0.12s;
      display: inline-flex;
      align-items: center;
      gap: 0.37em;
      letter-spacing: 0.02em;
      outline: none;
    }
    .gmaps-btn .bi { font-size: 1.17rem; }
    .gmaps-btn:hover, .gmaps-btn:focus {
      background: var(--btn-hover);
      color: #fff;
      box-shadow: 0 2px 14px #00b4d866;
      transform: translateY(-2px) scale(1.03);
      text-decoration: none;
    }
    @media (max-width: 480px) {
      .glass-card {
        padding: 1.2rem 0.4rem 0.7rem 0.4rem;
        max-width: 98vw;
      }
      .ip {
        font-size: 1.22rem;
      }
      .map-container {
        max-width: 98vw;
        height: 135px;
      }
    }
    .footer {
      margin-top: 2.7rem;
      color: var(--footer);
      font-size: 1.04rem;
      opacity: 0.71;
      text-shadow: var(--footer-shadow);
      letter-spacing: 0.04em;
    }
    /* Glow effect on the card */
    .glass-card:before {
      content: "";
      position: absolute;
      inset: -8px;
      border-radius: 38px;
      background: linear-gradient(120deg, #00b4d8cc, #caf0f866 90%);
      filter: blur(28px);
      opacity: 0.28;
      z-index: 0;
      pointer-events: none;
    }
    .glass-card > * { position: relative; z-index: 1; }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="label"><i class="bi bi-globe2"></i> Info sul tuo IP & posizione pubblica</div>
    <div class="ip"><i class="bi bi-hdd-network"></i><span id="ip">...</span></div>
    <ul class="info-list" id="details">
      <li>
        <span class="info-key"><i class="bi bi-geo-alt"></i> Citt√†:</span>
        <span class="info-value" id="city">...</span>
      </li>
      <li>
        <span class="info-key"><i class="bi bi-signpost"></i> Regione:</span>
        <span class="info-value" id="region">...</span>
      </li>
      <li>
        <span class="info-key"><i class="bi bi-flag"></i> Nazione:</span>
        <span class="info-value" id="country"><img id="flag" class="flag" alt="Bandiera" /> <span id="countryname">...</span></span>
      </li>
      <li>
        <span class="info-key"><i class="bi bi-mailbox"></i> CAP:</span>
        <span class="info-value" id="postal">...</span>
      </li>
      <li>
        <span class="info-key"><i class="bi bi-clock-history"></i> Fuso:</span>
        <span class="info-value" id="timezone">...</span>
      </li>
      <li>
        <span class="info-key"><i class="bi bi-building"></i> ISP:</span>
        <span class="info-value" id="org">...</span>
      </li>
      <li>
        <span class="info-key"><i class="bi bi-compass"></i> Lat/Lon:</span>
        <span class="info-value" id="coords">...</span>
      </li>
    </ul>
    <a class="gmaps-btn" id="gmaps" href="#" target="_blank" style="display:none;"><i class="bi bi-geo"></i>Apri su Google Maps</a>
    <div class="map-container" id="map-container" style="display:none;">
      <iframe id="map" title="Mappa posizione IP"></iframe>
    </div>
  </div>
  <div class="footer">Realizzato con <i class="bi bi-heart-fill"></i> &middot; Powered by <a href="https://ipapi.co/" style="color:#fff;text-decoration:underline;" target="_blank" rel="noopener">ipapi.co</a> &amp; <a href="https://www.openstreetmap.org/" style="color:#fff;text-decoration:underline;" target="_blank" rel="noopener">OpenStreetMap</a></div>
  <script>
    fetch('https://ipapi.co/json/')
      .then(r => r.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip || 'N.D.';
        document.getElementById('city').textContent = data.city || 'N.D.';
        document.getElementById('region').textContent = data.region || 'N.D.';
        // Nazione con bandiera
        document.getElementById('countryname').textContent = data.country_name || 'N.D.';
        var flagEl = document.getElementById('flag');
        if (data.country) {
          flagEl.src = `https://flagcdn.com/24x18/${data.country.toLowerCase()}.png`;
          flagEl.style.display = 'inline-block';
        } else {
          flagEl.style.display = 'none';
        }
        document.getElementById('postal').textContent = data.postal || 'N.D.';
        document.getElementById('timezone').textContent = data.timezone || 'N.D.';
        document.getElementById('org').textContent = data.org || 'N.D.';
        // Lat/Lon e Google Maps
        if (data.latitude && data.longitude) {
          var lat = data.latitude, lon = data.longitude;
          var coords = lat.toFixed(5) + ", " + lon.toFixed(5);
          document.getElementById('coords').textContent = coords;
          var gmaps = document.getElementById('gmaps');
          gmaps.href = `https://www.google.com/maps?q=${lat},${lon}`;
          gmaps.style.display = '';
          // Mostra la mappa
          var mapURL = `https://www.openstreetmap.org/export/embed.html?bbox=${lon-0.08},${lat-0.055},${lon+0.08},${lat+0.055}&layer=mapnik&marker=${lat},${lon}`;
          var mapFrame = document.getElementById('map');
          mapFrame.src = mapURL;
          document.getElementById('map-container').style.display = '';
        } else {
          document.getElementById('coords').textContent = 'N.D.';
        }
      })
      .catch(e => {
        document.getElementById('ip').textContent = 'Errore';
        document.getElementById('city').textContent = 'Errore';
        document.getElementById('region').textContent = 'Errore';
        document.getElementById('countryname').textContent = 'Errore';
        document.getElementById('flag').style.display = 'none';
        document.getElementById('postal').textContent = 'Errore';
        document.getElementById('timezone').textContent = 'Errore';
        document.getElementById('org').textContent = 'Errore';
        document.getElementById('coords').textContent = 'Errore';
      });
  </script>
</body>
</html>
