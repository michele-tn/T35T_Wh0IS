<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="View information about your public IP and approximate geolocation, with interactive map and ISP details.">
  <title>IP Info & Geolocation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    /* CSS unchanged from original */
    /* ... */
  </style>
</head>
<body>
  <section class="glass-card" role="main" aria-labelledby="info-title">
    <h1 id="info-title" class="label"><i class="bi bi-globe2"></i> Your Public IP &amp; Location Info</h1>
    <div class="ip"><i class="bi bi-hdd-network"></i><span id="ip" aria-live="polite">...</span></div>
    <dl class="info-list" id="details">
      <div><dt class="info-key"><i class="bi bi-geo-alt"></i> City:</dt><dd class="info-value" id="city" aria-live="polite">...</dd></div>
      <div><dt class="info-key"><i class="bi bi-signpost"></i> Region:</dt><dd class="info-value" id="region" aria-live="polite">...</dd></div>
      <div><dt class="info-key"><i class="bi bi-flag"></i> Country:</dt>
        <dd class="info-value" id="country"><img id="flag" class="flag" alt="Flag" loading="lazy"> <span id="countryname" aria-live="polite">...</span></dd>
      </div>
      <div><dt class="info-key"><i class="bi bi-mailbox"></i> ZIP:</dt><dd class="info-value" id="postal" aria-live="polite">...</dd></div>
      <div><dt class="info-key"><i class="bi bi-clock-history"></i> Timezone:</dt><dd class="info-value" id="timezone" aria-live="polite">...</dd></div>
      <div><dt class="info-key"><i class="bi bi-building"></i> ISP:</dt><dd class="info-value" id="org" aria-live="polite">...</dd></div>
      <div><dt class="info-key"><i class="bi bi-compass"></i> Lat/Lon:</dt><dd class="info-value" id="coords" aria-live="polite">...</dd></div>
    </dl>
    <a class="gmaps-btn hidden" id="gmaps" href="#" target="_blank" rel="noopener noreferrer"><i class="bi bi-geo"></i>Open on Google Maps</a>
    <div class="map-container hidden" id="map-container">
      <iframe id="map" title="IP Location Map" loading="lazy"></iframe>
    </div>
  </section>
  <footer>
    <a href="https://ipapi.co/" style="color:#fff;text-decoration:underline;" target="_blank" rel="noopener noreferrer">ipapi.co</a> &amp;&middot;&amp;
    <a href="https://www.openstreetmap.org/" style="color:#fff;text-decoration:underline;" target="_blank" rel="noopener noreferrer">OpenStreetMap</a>
  </footer>
  <script>
    const el = id => document.getElementById(id);

    (async () => {
      try {
        const res = await fetch('https://ipapi.co/json/');
        if (!res.ok) throw new Error('Network response was not ok');
        const data = await res.json();

        el('ip').textContent = data.ip ?? 'N/A';
        el('city').textContent = data.city ?? 'N/A';
        el('region').textContent = data.region ?? 'N/A';
        el('countryname').textContent = data.country_name ?? 'N/A';

        if (data.country) {
          el('flag').src = `https://flagcdn.com/24x18/${data.country.toLowerCase()}.png`;
          el('flag').classList.remove('hidden');
        } else {
          el('flag').classList.add('hidden');
        }

        el('postal').textContent = data.postal ?? 'N/A';
        el('timezone').textContent = data.timezone ?? 'N/A';
        el('org').textContent = data.org ?? 'N/A';

        if (typeof data.latitude === 'number' && typeof data.longitude === 'number') {
          const lat = data.latitude;
          const lon = data.longitude;
          el('coords').textContent = `${lat.toFixed(5)}, ${lon.toFixed(5)}`;

          const gmaps = el('gmaps');
          gmaps.href = `https://www.google.com/maps?q=${lat},${lon}`;
          gmaps.classList.remove('hidden');

          const mapURL = `https://www.openstreetmap.org/export/embed.html?bbox=${lon-0.08},${lat-0.055},${lon+0.08},${lat+0.055}&layer=mapnik&marker=${lat},${lon}`;
          el('map').src = mapURL;
          el('map-container').classList.remove('hidden');
        } else {
          el('coords').textContent = 'N/A';
        }

      } catch (error) {
        ['ip','city','region','countryname','postal','timezone','org','coords']
          .forEach(id => el(id).textContent = 'Error');
        el('flag').classList.add('hidden');
      }
    })();
  </script>
</body>
</html>
